<!doctype html>
<html>
  <head>
    <title>Image and Map</title>
    <link href="./css/main.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
    <div id="main">
      <img src="images/img001.jpg" alt="Aditi n Chinmay" usemap="#people"
      class="gallery" >
      </img>
      <map name="people">
        <area shape="rect" coords="300, 300, 450, 400" alt="Aditi"
        href="http://sugoo.weebly.com"></area>
      </map>
    </div>
  </body>
  </html>
