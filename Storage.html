      $(document).ready(function(){
        if(localStorage.FavoriteDestination)
        {
          $("#FavoriteDestination").val(localStorage.FavoriteDestination);
        }
        if(sessionStorage.CurrentLocation)
        {
          $("#CurrentLocation").val(sessionStorage.CurrentLocation);
        }

      $("#go").on('click', function(){
        try {
            localStorage.FavoriteDestination = $("#FavoriteDestination").val();
            sessionStorage.CurrentLocation = $("#CurrentLocation").val();
            var num = acgsd / 0;
            alert(num);
        } catch (e) {
          alert("error: " + e.message);
            $("#result").html("Error: " + e.toString() + "<br />");
